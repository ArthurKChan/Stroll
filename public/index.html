<!DOCTYPE html>
<html lang="en" ng-app="stroll">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
    <title>Stroll</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>

    <div id="wrapper">
      <ui-view></ui-view>
    </div>

    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/ui-router/release/angular-ui-router.js"></script>
    <script src='/libs/lodash/dist/lodash.min.js'></script>
    <script src='/libs/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/config.js"></script>
    <div id="map_canvas" ng-controller="mapCtrl">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options"></ui-gmap-google-map>
</div>
  </body>
</html>
